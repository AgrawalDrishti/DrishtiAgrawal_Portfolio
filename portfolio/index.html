  <body>

    <script src="../particles.js-master/particles.js"></script>
    <script src="../particles.js-master/demo/js/app.js"></script>

    <script>
      // Array of project objects
      
      const projects = [
        {
          title: "Multi Lingual Proof Reading",
          description:
            "An automated tool to perform proof reading in terms of tonality detection. Languages supported are English, French & German.",
          image: "../images/proof-read.jpg",
          link: "",
          techStack: [
            { name: "NLP", icon: "../icons/pdf.webp" },
            { name: "Machine Learning", icon: "../icons/ML.png" },
            { name: "Machine Learning", icon: "../icons/meta.webp" },
            { name: "Machine Learning", icon: "../icons/gpt.png" },
          ],
        },
        {
          title: "Deployment Bot",
          description:
            "Automating the process of deployment using Github URL, Docker Image or a Zip file.",
          image: "../images/bot.webp",
          link: "https://github.com/AgrawalDrishti/SDE_Mini_Project",
          techStack: [
            { name: "Node.js", icon: "../icons/node.png" },
            { name: "Node.js", icon: "../icons/gcloud.png" },
            { name: "Docker", icon: "../icons/docker.webp" },
          ],
        },
        {
          title: "Food delivery app",
          description:
            "This a food delivery app prepared for the nearby restaurant named as 'Pizza Planet' to make the ordering and delivery processes easier.",
          image: "../images/pizzaPlanet2.png",
          link: "https://github.com/Asharma538/pizza_planet_app",
          techStack: [
            { name: "Flutter", icon: "../icons/Flutter.webp" },
            { name: "Firebase", icon: "../icons/firebase.webp" },
            { name: "Dart", icon: "../icons/dart.png" },
          ],
        },
        {
          title: "Crowd Sourcing Website",
          description:
            "A crowd sourcing website used to generate random question bank within no time. All the questions are well verified by the expert panel and the redundancy check too is applied.",
          image: "../images/quespy.jpg",
          link: "https://github.com/naman280104/QuesPy",
          techStack: [
            { name: "HTML", icon: "../icons/html-43.png" },
            { name: "CSS", icon: "../icons/css_img.webp" },
            { name: "JavaScript", icon: "../icons/JS.webp" },
            { name: "JavaScript", icon: "../icons/django.png" },
          ],
        },
        {
          title: "Screen Time Monitoring App",
          description:
            "A linux based desktop application built using PyQt5 and shell scripting to monitor the time spent on all the desktop applications by the users.",
          image: "../images/screen.jpeg",
          link: "https://github.com/Asharma538/OS_Project",
          techStack: [
            { name: "Python", icon: "../icons/python.png" },
            { name: "Shell Scripting", icon: "../icons/shellScripy.webp" },
            { name: "Shell Scripting", icon: "../icons/linux.png" },
          ],
        },
        {
          title: "On-Chain Radio",
          description:
            "Decentralised music streaming platform, built using Aptos blockchain",
          image: "../images/OIP.jpeg",
          link: "https://github.com/khushi-parikh/inter-iit-blockchain",
          techStack: [
            { name: "Solidity", icon: "../icons/type.png" },
            { name: "Blockchain", icon: "../icons/aptos.png" },
            { name: "Blockchain", icon: "../icons/css_img.webp" },
          ],
        },
        {
          title: "Yoga Med",
          description:
            "An app for All India Institute of Ayurveda to provide therapy through Music.",
          image: "../images/music.jpg",
          link: "https://github.com/AgrawalDrishti/SDE_Mini_Project",
          techStack: [
            { name: "Android", icon: "../icons/Flutter.webp" },
            { name: "Kotlin", icon: "../icons/dart.png" },
            { name: "Kotlin", icon: "../icons/firebase.webp" },
          ],
        },
        {
          title: "AR web application",
          description:
            "The web app provides the virtual laboratory to the students enabling them to perform physics experiments along with adequate measurements.",
          image: "../images/pika.jpg",
          link: "https://github.com/AgrawalDrishti/Unity_App_Simpulum",
          techStack: [
            { name: "Unity", icon: "../icons/unity.png" },
            { name: "C#", icon: "../icons/csharp.png" },
          ],
        },
        
      ];

      let currentIndex = 0;

      const projectsPerPage = 4;

      function createProjectCard(project) {
          // Generate the tech stack icons
          let techStackIcons = project.techStack
            .map(
              (tech) =>
                '<img src="' +
                tech.icon +
                '" alt="' +
                tech.name +
                '" title="' +
                tech.name +
                '" class="tech-icon">'
            )
            .join("");

          var card = '<div class="work">' +
            '<img src="' + project.image + '" alt="' + project.title + '" class="project-image">' + 
            '<div class="layer">' +
            '<h3>' + project.title + '</h3>' +
            '<p>' + project.description + '</p>' +
            '<div class="tech-stack">' +
              techStackIcons + // Use the generated icons here
            '</div>' // Close the .tech-stack container
            
            // Add the link icon if the project has a link
            if (project.link) {
              console.log(project.link);
              card += '<a href="' + project.link + '" target="_blank" >' +
                '<img src="../icons/git.png" alt="tab icon" >' +
                '</a>';
              }
              
          card +=  '</div>'; // Close the .layer container
          card += '</div>'; // Close the .work container

          console.log(card);
          return card;
      }

      function renderProjects() {
        const workList = document.getElementById("workList");
        const visibleProjects = projects.slice(
          currentIndex,
          currentIndex + projectsPerPage
        );
        workList.innerHTML = visibleProjects.map(createProjectCard).join("");
      }

      function nextProjects() {
        if (currentIndex + projectsPerPage < projects.length) {
          currentIndex += projectsPerPage;
          renderProjects();
        }
      }

      function prevProjects() {
        if (currentIndex - projectsPerPage >= 0) {
          currentIndex -= projectsPerPage;
          renderProjects();
        }
      }

      document
        .getElementById("nextBtn")
        .addEventListener("click", nextProjects);
      document
        .getElementById("prevBtn")
        .addEventListener("click", prevProjects);

      renderProjects();
    </script>
  </body>
</html>
