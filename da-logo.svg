<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8A2BE2; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1493; stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#FF00FF" />
    </filter>
  </defs>

  <!-- "D" Letter -->
  <text x="115" y="250" font-family="Poppins, sans-serif" font-size="200" font-weight="900"
        fill="url(#purpleGradient)" transform="rotate(-6 160 240)" filter="url(#glow)">
    D
  </text>

  <!-- "A" Letter -->
  <text x="210" y="270" font-family="Poppins, sans-serif" font-size="200" font-weight="900"
        fill="url(#purpleGradient)" transform="rotate(8 240 250) scale(1.05)">
    A
  </text>
</svg>
