      let currentIndex = 0;

      function createProjectCard(project) {
        // Generate the tech stack icons
        let techStackIcons = project.techStack
          .map(
            (tech) =>
              '<img src="' +
              tech.icon +
              '" alt="' +
              tech.name +
              '" title="' +
              tech.name +

        // var card =
        //   '<div class="work">' +
        //   '<img src="' +
        //   project.image +

        //       project.link +

        //     : "") +
        //   "</div>";

        var card = '<div class="work">' +
          '<img src="' + project.image + '" alt="' + project.title + '" class="project-image">' + // Added class here
          '<div class="layer">' +
          '<h3>' + project.title + '</h3>' +
          '<p>' + project.description + '</p>' +
          '<div class="tech-stack">';

        // Loop through the techStack array to create icons and append them to the .tech-stack container
        project.techStack.forEach(function(tech) {
          card += '<img src="' + tech.icon + '" alt="' + tech.name + '" class="tech-icon">';
        });

        card += '</div>' + // Close the .tech-stack container
          '</div>' + // Close the .layer container
          (project.link ? '<a href="' + project.link + '" target="_blank"><img src="./tab.png" alt="tab icon" class="tabIcon"></a>' : "") +
          '</div>'; // Close the .work container

        return card;


      }

      function renderProjects() {
        const workList = document.getElementById("workList");
        const visibleProjects = projects.slice(
          currentIndex,
          currentIndex + projectsPerPage
        );
        workList.innerHTML = visibleProjects.map(createProjectCard).join("");
      }

      function nextProjects() {
        if (currentIndex + projectsPerPage < projects.length) {
          currentIndex += projectsPerPage;
          renderProjects();
        }
      }

      function prevProjects() {
        if (currentIndex - projectsPerPage >= 0) {
          currentIndex -= projectsPerPage;
          renderProjects();
        }
      }

      // Get the container element
      document
        .getElementById("nextBtn")
        .addEventListener("click", nextProjects);
      document
        .getElementById("prevBtn")
        .addEventListener("click", prevProjects);

      // Initial render of projects
      renderProjects();
